<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>

        <img src="./imagenes/Vector.png" alt="Logo de alura con la inicial da letra a">

    </header>

    <main>

        <section class="uno">

            <textarea class="input-texto" cols="45" rows="10" placeholder="Ingrese el texto que desea encriptar"></textarea>

            <div id="div-desaparece">
                <h6 class="informacion">Solo letras min√∫sculas y sin acentos.</h6>
            </div>

            <div class="botones">
                <button class="encriptar" onclick="btnEncriptar()">
                    Encriptar
                </button>
                <button class="desencriptar" onclick="btnDesencriptar()">
                    Desencriptar
                </button>
            </div>

        </section> 

        <section class="mensaje-box">

            <textarea class="mensaje" cols="18" rows="8"></textarea>
            <button class="copiar" onclick="copiar()">Copiar</button>

        </section>        
    </main>


    <script src="./main.js"></script>
</body>
</html>
